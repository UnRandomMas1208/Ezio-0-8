<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ezio 0-8</title>

<style>
    body {
        background: linear-gradient(135deg, #000 30%, #001a33 100%);
        font-family: 'Segoe UI', sans-serif;
        color: #00d0ff;
        text-align: center;
        padding-top: 100px;
        overflow-x: hidden;
    }

    h1 {
        font-size: 70px;
        text-shadow: 0 0 25px #00aaff, 0 0 50px #0088ff;
        animation: brillo 2s infinite alternate;
    }

    @keyframes brillo {
        0% { text-shadow: 0 0 25px #00aaff; }
        100% { text-shadow: 0 0 40px #00eaff; }
    }

    .btn {
        width: 300px;
        padding: 20px;
        font-size: 22px;
        margin: 25px;
        border: 2px solid #00cfff;
        border-radius: 15px;
        background: rgba(0, 50, 100, 0.2);
        color: white;
        cursor: pointer;
        box-shadow: 0 0 15px #00aaff;
        transition: 0.3s;
    }

    .btn:hover {
        background: #003f7f;
        transform: scale(1.1);
        box-shadow: 0 0 25px #00eaff;
    }

    /* Luces laterales */
    .glow-line {
        position: fixed;
        top: 0;
        width: 5px;
        height: 100vh;
        background: #00aaff;
        box-shadow: 0 0 25px #00aaff;
        opacity: 0.7;
    }
    .left { left: 0; }
    .right { right: 0; }
</style>
</head>

<body>

<div class="glow-line left"></div>
<div class="glow-line right"></div>

<h1>EZIO 0-8</h1>

<button class="btn" onclick="location.href='catalogo_plantas.html'">Catálogo de Plantas</button>
<button class="btn" onclick="location.href='catalogo_ph.html'">Catálogo de Control de pH</button>

</body>
</html>
